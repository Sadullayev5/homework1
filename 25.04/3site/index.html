<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="hero">
        <h2 class="hero__title">Travel reservation form</h2>
        <br>
        <b>* denotes mandotory</b>
        <div class="input">
            <p>Full name:</p>
            <input type="text" placeholder="Firstname Lastname">
        </div>
        <div class="input">
            <p>Email adress:</p>
            <input type="text" placeholder="Enter your email">
        </div>
        <div class="input">
            <p>Select tour package:</p>
            <select name="tour__package" id="">
                <option value="">Choose</option>
                <option value="Goa">Goa</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Bali">Bali</option>
                <option value="Santorini">Santorini</option>
            </select>
        </div>
        <div class="input">
            <p>Arrival date:</p>
            <input type="date">
        </div>
        <div class="input">
            <p>Number of persons:</p>
            <input type="number">
        </div>
        <div class="input__checkbox">
            <p>what would you want to avail?</p>
            <span>Boarding</span>
            <input type="checkbox">
            <br>
            <span>Fooding</span>
            <input type="checkbox">
            <br>
            <span>Sight seeing</span>
            <input type="checkbox">
        </div>
        <div class="input">
            <p>Discount coupon code:</p>
            <input type="text" placeholder="Coupon code">
        </div>
        <div class="input">
            <p>Terms and conditions</p>
            <input type="checkbox"> <span>I agree</span>
            <input type="checkbox"> <span>I disagree</span>
        </div>
        <button>Complete reservation</button>
    </div>
</body>
</html>
