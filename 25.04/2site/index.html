<!DOCTYPE html>
<html lang="en">

<body>
    <div class="hero">
        <h2>Registration</h2>
        <div class="wrapper">
            <div>
                <p>Full name</p>
                <input class="input__text" type="text" placeholder="Enter your name" size="25">
            </div>
            <div>
                <p>Username</p>
                <input class="input__text" type="text" placeholder="Enter your username" size="25">
            </div>
            <div>
                <p>Email</p>
                <input class="input__text" type="text" placeholder="Enter your email" size="25">
            </div>
            <div>
                <p>Phone number</p>
                <input class="input__text" type="text" placeholder="Enter your number" size="25">
            </div>
            <div>
                <p>Password</p>
                <input class="input__text" type="password" placeholder="Enter your Password" size="25">
            </div>
            <div>
                <p>Confirm Password</p>
                <input class="input__text" type="password" placeholder="Enter your Password" size="25">
            </div>
        </div>
        <h2>Gender</h2>
        <div class="checkbox__wrapper">
        <div class="checkbox">
            <input  value="1" type="checkbox"> 
        <span>Male</span>
        </div>
        <div class="checkbox">
            <input  value="1" type="checkbox">
        <span>Female</span>
        </div>
        <div class="checkbox">
            <input value="1" type="checkbox">
        <span>Prefer not to say</span>
        </div>
        </div>
        <a class="link" href="#">Register</a>
    </div>
